<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Demo</title>
</head>
<body>
<section class="hectixCollapse cs-hidden">
	<div class="collapse-item">
		<p>This is collapse item</p>
		<a href="https://github.com/Hectix/Hectix-Collapse">Docs</a>
	</div>
	<div class="collapse-item">
		<p>You can style and structure it exactly how you want it</p>
		<a href="https://github.com/Hectix/Hectix-Collapse">Docs</a>
	</div>
	<div class="collapse-item">
		<p>... it means you can add here any html element.</p>
		<a href="https://github.com/Hectix/Hectix-Collapse">Docs</a>
	</div>
	<div class="collapse-item">
		<p>:)</p>
		<a href="https://github.com/Hectix/Hectix-Collapse">Docs</a>
	</div>
	<a class="collapse-button" role="button"><span class="button-text"></span><span class="counter"></span><i class="glyphicon glyphicon-chevron-down"></i></a>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="../dist/hectixcollapse.min.js"></script>
<script>

	$("section.hectixCollapse").hectixCollapse({
		initialItems: 1,
		itemPerClick: 2,
		slideSpeed: 600,
		buttonText: "Next",
		showCounter: false
	});

</script>

</body>
</html>
